<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Captain's text encrypter</title>
</head>
<body>
    <main>
        <div class="container">

            <form>

                <div class="main-title">
                    <h1>Captain's Text Encrypter</h1>
                </div>

                <div class="input-container">
                    <input type="text" id="textToEncrypt" placeholder="Type a message to encrypt">
                </div>

                <div class="encrypter-container">

                    <div class="text-result">
                        <textarea name="result" id="decryptedText" cols="20" rows="10"></textarea>
                    </div>

                    <div class="button-container">
                        <button type="button" id="encryptionButton">Encrypt</button>
                        <button type="button" id="decryptionButton">Decrypt</button>
                        <button type="button" id="copy">Copy to clipboard</button>
                    </div>

                </div>
                
            </form>    
        
        </div>          
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
