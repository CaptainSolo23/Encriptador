<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Captain's text encrypter</title>
</head>
<body>
    <main>

        <div class="title">
            <h1>Captain's Text Encrypter</h1>
        </div>
        <div class="container">

          <div class="encrypter-box">  

            <form id="encrypter-form">

                <div class="input-container">
                    <div><p>Type a message to encrypt or decrypt</p></div>
                    <div><input type="text" id="textToProcess" placeholder="Type a message"></div>
                    
                </div>

                <div class="encrypter-container">

                    <div class="text-result">
                        <textarea name="result" id="resultText" cols="20" rows="10"></textarea>
                    </div>

                    <div class="button-container">
                        <button type="click" id="encryptionButton">Encrypt</button>
                        <button type="click" id="decryptionButton">Decrypt</button>
                        <button type="click" id="copy">Copy to clipboard</button>
                        <button type="click" id="clear">Clear</button>

                    </div>

                </div>
                
            </form>    
          </div>
        </div>
        
        <footer>
            
            <div class="footer-title">
                <div><img src="/assets/alura.png" alt="alura"></div>
                <div><h2>This website was developed by: Ivan Arellano</h2></div>
            </div>
            <div>
                <h3>Mazatlan,Sin. Mexico.</h3>
            </div>
        </footer>
        
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
